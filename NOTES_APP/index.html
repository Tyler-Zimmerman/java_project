<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Notes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
        <link href="https://use.fontawesome.com/releases/v5.0.4/css/all.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" async defer></script>
    </head>
    <body>
        <button class='add' id='add'><i class="fas fa-plus"></i> New Note</button>
        <button class='applist' id='applist'><i class="fab fa-app-store"></i> Other Apps</button>
        <p class='disclaimer' id='disclaimer'>The notes found/added within this application will not save to your local storage, nor to a database.</p>
        <div class='links' id='links'>
            <button class='git' id='git'><i class="fab fa-github"></i></button>
            <button class='twitter' id='twitter'><i class="fab fa-twitter"></i></button>
            <button class='linkedin' id='linkedin'><i class="fab fa-linkedin"></i></button>
        </div>
    </body>
</html>
