<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Recipes App</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" async defer></script>
    </head>
    <body>

        <div class="mobile-container">
            <header>
                <input type="text" >
                <button id='search'><i class='fas fa-search'></i></button>
            </header>
        </div>
        <div class="fav-container">
            <h3>Favorite Meals</h3>
            <ul>
                <li><img src="https://www.themealdb.com/images/media/meals/wxswxy1511452625.jpg/preview" 
                alt=""><span>Pasta</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/xxrxux1503070723.jpg/preview" 
                alt=""><span>Salmon</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/urtwux1486983078.jpg/preview" 
                alt=""><span>Potato Salad</span></li>
                <li><img src="https://www.themealdb.com/images/media/meals/yrstur1511816601.jpg/preview" 
                alt=""><span>Sugar Pie</span></li>
            </ul>
        </div>
        <div class='meals'>
            <span class='random'>Random Recipe</span>
            <div class='meal'>
                <div class='meal-header'>
                    <img src='https://www.themealdb.com/images/media/meals/6ut2og1619790195.jpg/preview' alt=''>
                </div>
            </div>
            <div class='meal-body'>
                <h4>Veggie Veggies</h4>
                <button>
                    <i class='fa fa-heart'></i>
                </button>
            </div>
        </div>
    </body>
</html>
